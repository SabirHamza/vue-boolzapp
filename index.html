<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./css/style.css">

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <script type="text/javascript" src="./js/main.js" defer></script>
</head>
<body>

    <div id="root">
        <div class="container my-4">
            <div class="section row border">
                <div class="col-4">
                    <div class="row flex-column">
                        <div class="col d-flex justify-content-between py-2">
                            <div class="d-flex align-items-center">
                                <img class="avatar" src="./img/avatar_io.jpg" alt="">
                                <p class="my-0 mx-2">Sofia</p>
                            </div>
                            <div class="d-flex align-items-center">
                                <div class="mx-1">
                                    <i class="fa-regular fa-circle"></i>
                                </div>
                                <div class="mx-1">
                                    <i class="fa-solid fa-message"></i>
                                </div>
                                <div class="mx-1">
                                    <i class="fa-solid fa-ellipsis-vertical"></i>
                                </div>
                            </div>
                        </div>

                        <div class="notify col d-flex py-2">
                            <div class="bell">
                                <i class="fa-solid fa-bell"></i>
                            </div>
                            <div>
                                <p class="my-0">Ricevi notifiche di nuovi messaggi</p>
                                <a href="#">Attiva notifiche desktop</a>
                            </div>
                        </div>

                        <div class="col">
                            <div class="input-group py-2">
                                <span class="input-group-text" id="basic-addon1">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </span>
                                <input type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                        </div>
                    </div>

                    <div class="contact row flex-column flex-nowrap flex-grow">
                        <div 
                         v-for="(contact, index) in contacts"
                         @click="showchat(index)"
                         class="col-12 d-flex justify-content-between border-top py-2">
                            <div class="d-flex align-items-center">
                                <img class="avatar" :src="'./img/avatar'+contacts[index].avatar+'.jpg'" alt="">
                                <p class="my-0 mx-2">{{contacts[index].name}}</p>
                                <p>{{}}</p>
                            </div>
                            <div>
                                <span>15:30</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-8">
                    <div class="row flex-column border-start">
                        <div class="col-auto d-flex justify-content-between py-2">
                            <div class="d-flex align-items-center">
                                <img class="avatar" :src="'./img/avatar'+contacts[activechat].avatar+'.jpg'" alt="">
                                <p class="my-0 mx-2">{{contacts[activechat].name}}</p>
                            </div>
                            <div class="d-flex align-items-center">
                                <div class="mx-1">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </div>
                                <div class="mx-1">
                                    <i class="fa-solid fa-paperclip"></i>
                                </div>
                                <div class="mx-1">
                                    <i class="fa-solid fa-ellipsis-vertical"></i>
                                </div>
                            </div>
                        </div>
                        <div class="mine col">
                            <div class="chat row flex-column flex-nowrap">
                                <div
                                 v-for="(info, index) in contacts[activechat].messages"
                                 :class="contacts[activechat].messages[index].status"
                                 class="col-4 m-2 rounded">
                                    <p>{{contacts[activechat].messages[index].message}}</p>
                                    <p class="text-end">{{contacts[activechat].messages[index].date}}</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-auto d-flex align-items-center my-3">
                            <div class="mx-4">
                                <i class="fa-regular fa-face-smile"></i>
                            </div>
                            <div class="input-group">
                                <input
                                 v-model="newmessage"
                                 @keyup.enter="sendmessage(activechat)"
                                 type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
                                <span 
                                 @click="sendmessage(activechat)"
                                 class="input-group-text" id="basic-addon1">
                                    <i class="fa-solid fa-paper-plane"></i>
                                </span>
                            </div>
                            <div class="mx-4">
                                <i class="fa-solid fa-microphone"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
